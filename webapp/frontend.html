<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlpineJS Parking</title>
    <script src="//unpkg.com/alpinejs" defer></script>
</head>

<body x-data="{search: false, term: '', spaces: 0, result: ''}" style="text-align: center;">
    <h1>Alpine Parking</h1>

    <h2 x-init="getFreeSpaces">Free parking spaces: <strong x-text="spaces"></strong></h2>

    <div x-show="!search" x-transition>
        <input x-model="term" placeholder="Type number plate here..." type="text" />
        <button @click="findMyCar">Find my car!</button>
    </div>

    <div x-show="search" x-transition>
        <p x-text="result"></p>
        <button @click="search = false" x-transition>Back</button>
    </div>

    <script>
        function getFreeSpaces() {

            fetch('https://cmqbitnhx0.execute-api.us-east-1.amazonaws.com/default/dynamoGet')
                .then(response => response.json())
                .then(data => this.spaces = data.items.length)
                .catch(error => console.error('Error:', error));

        }

        function findMyCar(e) {
            this.search = true

            const data = JSON.stringify({
                number_plate: this.term,
            })

            fetch('https://ibfg8loz0c.execute-api.us-east-1.amazonaws.com/default/findLICENCE', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    number_plate: this.term,
                }),
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    this.result = 'Your car is in parking space nr: ' + data.item
                })
                .catch(error => this.result = 'You car was not found!');
        }
    </script>

</body>

</html>
